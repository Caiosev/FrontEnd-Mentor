<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="main">
    <div class="card">
      <div class="imagem">
        <img src="images/image-equilibrium.jpg" alt="" srcset="">
      </div>
      <div class="texto">
        <h2>Equilibrium #3429</h2>
        <h4>Our Equilibrium collection promotes balance and calm.</h4>
      </div>
      <div class="status">
        <div class="eth">
          <img src="images/icon-ethereum.svg" alt="" srcset="">
          <h3>0.041 ETH</h3>
        </div>
        <div class="time">
          <img src="images/icon-clock.svg" alt="" srcset="">  
          <h4>3 days left</h4>
        </div>
      </div>
      <div class="perfil">
        <img src="images/image-avatar.png" alt="" srcset="">  
        <h4>Creation of Jules Wyvern</h4>
      </div>
    </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Caiosev">Caio Severino</a>.
  </div>
</body>
</html>
