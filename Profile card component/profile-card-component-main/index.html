<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
   
  </style>
</head>
<body>
  <section class="main">
    
    <div class="circulos">
      <img class="c1" src="images/bg-pattern-top.svg" alt="">
      <img class="c2" src="images/bg-pattern-bottom.svg" alt="">
    </div>
    
    <div class="card">
      <div class="card-header">
      </div>

      <div class="card-body">
        <div class="img">
          <img src="images/image-victor.jpg" alt="">
        </div>
        <h2 class="nome-idade">
          Victor Crest 
          <span class="idade">
            26
          </span>
        </h2>
        <h3 class="cidade">London</h3>
      </div>

      <div class="card-footer">
        <div class="item">
          <h3 class="valor">80K</h3>
          <h4 class="texto">Followers</h4>
        </div>
        <div class="item">
          <h3 class="valor">803K</h3>
          <h4 class="texto">Likes</h4>
        </div>
        <div class="item">
          <h3 class="valor">1.4K</h3>
          <h4 class="texto">Photos</h4>
        </div>
      </div>
    </div>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Caiosev">Caio Severino</a>.
  </div>
</body>
</html>
