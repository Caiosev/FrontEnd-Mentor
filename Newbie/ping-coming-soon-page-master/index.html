<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/c29f8ed8cc.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
</head>
<body>
<main>
  
  <div class="text">
    <img src="images/logo.svg" alt="" srcset="" id="logo">
    <h1>We are launching <span>soon!</span> </h1>
    <h2>Subscribe and get notified</h2>
  </div>
  <div class="sub">
    <input type="text" id="input" placeholder="Your email Adress">
    <p id="error">Please provide a valid email adress</p>
    <button id="noteBtn">Notify Me</button>
  </div>
  <img src="images/illustration-dashboard.png" id="img">
  <div class="socials"> 
    <i class="fab fa-facebook-f"></i>
    <i class="fab fa-twitter"></i>
    <i class="fab fa-instagram"></i>
  </div>
  <h3>&copy; Copyright Ping. All rights reserved.</h3>

</main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Caiosev">Caiosev</a>.
    </p>
  </footer>
  <script src="script.js"></script>
</body>


</html>
