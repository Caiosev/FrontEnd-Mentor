<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>  
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,400;0,600;1,300&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }

</head>
<body>
  <header>
    <img src="images/logo.svg" alt="" srcset="">
  </header>
  <section class="main">
    <div class="imagem">
      <img src="images/hero-mobile.jpg" alt="" srcset="" id="hero-mobile">
      <img src="images/hero-desktop.jpg" alt="" srcset="" id="hero-desk">

  </div>
    <div class="text">
      
      <div class="titulo">
        
        <h1>WE'RE</h1>
        <div class="coming">
         <h2>COMING</h2>
         <h2>SOON</h2>
         </div>
        </div>
      <h3>Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.</h3>
        
        <div class="send-email">
          <input type="text" placeholder="Email Address">
          <div class="btn">
           <img src="images/icon-arrow.svg" alt="">
        </div>
       </div>
    

      </div>
  </section>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Caiosev">Caiosev</a>.
    </p>
  </footer>
</body>
</html>
